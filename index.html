<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application from</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="shakti.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job Application
                <span class="title_small">(web)</span>
            </h1>
              <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">First name:</label>
                        <input 
                        id="first_name"
                        placeholder="enter first_name.."
                        name="first_name">
                    </div>
                    <div class="form_control">
                        <label for="last_name">Last name:</label>
                        <input id="last_name"
                        name="last_name"
                        placeholder="last_name..">
                    </div>
                    <div class="form_control">
                        <label for="email">email:</label>
                        <input
                        type="email"
                         id="email"
                        name="email"
                        placeholder="enter your email..">
                    </div>
                    <div class="form_control">
                        <label for="jab role">jab role:</label>
                     <select name="jab role" id="jab role">
                        <option value="select job role">Select job role</option>
                        <option value="Software Developer"> software Developer</option>
                        <option value="Frontend Developer"> Frontend Developer</option>
                        <option value="Backend Developer">Backend Developer</option>
                        <option value="Full stack Developer">Full stack Developer</option>
                        <option value="ui/ux Developer">ui/ux Developer</option>
                     </select>
                    </div>
                    <div class="form_control">
                        <label for="address">Address:</label> 
                          <textarea type="textarea" name="Address" id="address" rows="3"
                          placeholder="enter your address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City:</label>
                            <input id="city"
                            name="city"
                            placeholder="enter city..">
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode:</label>
                            <input
                            type="pincode"
                             id="pincode"
                            name="pincode"
                            placeholder="enter pincode name">
                        </div>
                        <div class="form_control">
                            <label for="date">Date:</label>
                            <input
                            type="Date"
                            id="date"
                            name="date"
                            >
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV:</label>
                            <input
                            type="file"
                            id="upload"
                            name="upload"
                            >
                        </div>
                    </div>
                   <div class="button_container">
                    <button type="btn btn-danger">Apply now</button>
                   </div>
                </div>
              </form>
        </div>
       </div>
    
</body>
</html>
